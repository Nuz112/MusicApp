{% extends "base.html" %}

{% block title %} Playlist Selection Page {% endblock %}

{% block search %} 

<form class="d-flex" method="GET" action="{{ url_for('playlist.search_playlist') }}" >
    <input class="form-control me-2"  name="query" type="text" placeholder="Search">
    <button class="btn btn-primary" type="submit">Search</button>
</form>

{% endblock %}



{% block content %}
<div class="container">
    <center><h1 style="font-family: cursive;"> Your Playlists </h1></center>
    <div class="row row-cols-1 row-cols-md-2 g-4">
        {% for playlist in playlists %}
        <div class="col">
            <div class="card">
                <a href="{{ url_for('playlist.user_selected_playlist', playlist_name=playlist.name) }}" style="text-decoration: none; color: inherit;">
                <div class="card-body" style="background-color: rgb(255, 220, 226); border: 1px solid;">
                    <h5 class="card-title">{{ playlist.name }}</h5>
                    <p class="card-text">No of Songs: {{ playlist.songs|length }}</p>
                </a>
                    <a href="{{ url_for('playlist.delete_playlist', playlist_name=playlist.name) }}"
                        class="btn btn-danger">Delete Playlist</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
