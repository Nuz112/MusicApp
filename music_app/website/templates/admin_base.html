<!DOCTYPE html >
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


        
        <title>{% block title %}Base Template {% endblock %} </title>
</head>

<body style="background-color: gainsboro;" >
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top mb-4">


        <div class="container-fluid mb-4">
            <a class="navbar-brand" href="javascript:void(0)"><svg xmlns="http://www.w3.org/2000/svg" width="30"
                    height="30" fill="currentColor" class="bi bi-music-note-beamed" viewBox="0 0 16 16">
                    <path
                        d="M6 13c0 1.105-1.12 2-2.5 2S1 14.105 1 13c0-1.104 1.12-2 2.5-2s2.5.896 2.5 2zm9-2c0 1.105-1.12 2-2.5 2s-2.5-.895-2.5-2 1.12-2 2.5-2 2.5.895 2.5 2z" />
                    <path fill-rule="evenodd" d="M14 11V2h1v9h-1zM6 3v10H5V3h1z" />
                    <path d="M5 2.905a1 1 0 0 1 .9-.995l8-.8a1 1 0 0 1 1.1.995V3L5 4V2.905z" />
                </svg> </i></a>


            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('admin.admin_dashboard')}}"> Dashboard </a>
                    </li>




                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('admin.songs')}}">Songs </a>
                    </li>


                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('admin.admin_albums')}}">
                            <p>Albums </p>
                        </a>
                    </li>


                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('admin.user_list')}}">Users</a>
                    </li>                    

                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('admin.logout')}}">Logout</a>
                    </li>



                </ul>


                {% block search %} 

                <form class="d-flex" method="GET" action="{{ url_for('admin.search_music') }}" >
                    <input class="form-control me-2"  name="query" type="text" placeholder="Search">
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
                
                {% endblock %}
            </div>
        </div>
    </nav>








    <div style="margin-top: 50px; padding: 20px; margin-bottom: 50px;">
        <div class="container-fluid mt-5 ">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger alert-dismissable fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-bs-dismiss="alert" style="float: right;">
                    <span area-hidden="true">&times;</span>
                </button>
            </div>

            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>

        {% block content %} {%  endblock %}

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
