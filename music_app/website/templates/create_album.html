{% extends "base.html" %}

{% block title %} Create Album {% endblock %}

{% block search %} {% endblock %}

{% block content %}
<div class="container">
    <h1>Create Album</h1>
    <form method="post" action="{{ url_for('album.create_album') }}">
        <div class="form-group">
            <label for="album_name">Album Name:</label>
            <input type="text" class="form-control" id="album_name" name="album_name" required>
        </div>
        <div class="form-group">
            <label for="selected_songs">Select Songs for the Album:</label>
            {% for song in songs %}
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="song{{ song.id }}" name="selected_songs" value="{{ song.id }}">
                <label class="form-check-label" for="song{{ song.id }}">{{ song.name }}</label>
            </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">Create Album</button>
    </form>
</div>
{% endblock %}
