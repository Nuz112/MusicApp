{% extends "admin_base.html" %}

{% block title %} Albums {% endblock %}

{% block search %} {% endblock %}

{% block content %}



<div class="container">
    <center><h1 style="font-family: cursive; color: black;"> Albums </h1></center>
    <div class="row row-cols-1 row-cols-md-2 g-4">
        {% for album in albums %}
        <div class="col">
            <div class="card" >
                <a href="{{ url_for('admin.admin_album_songs', album_id=album.id) }}" style="text-decoration: none; color: inherit;">
                    <div class="card-body" >
                        <h5 class="card-title">{{ album.name }}</h5>
                        <p class="card-text">Songs in Album: {{ album.album_songs|length }}</p>
                    </div>
                </a>
                <form action="{{ url_for('admin.delete_album', album_id=album.id) }}" method="post">
                    <button type="submit" class="btn btn-danger" style="margin: 5px;">Delete</button>
                </form>

            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
